	<script type="text/javascript">

		var images = document.getElementsByClassName("cover-image");

		var imgDrape = document.getElementById("cover-image-drape");
		var imgWaves = document.getElementById("cover-image-waves");
		var imgLocat = document.getElementById("cover-image-locat");
		
		var title = document.getElementById("title");
		var cover = document.getElementById("cover");

		function onLinkHover(event) {
			var elm = event.target;

			var imgToShow = 
				elm.id == "link-drape" ? imgDrape :
				elm.id == "link-waves" ? imgWaves :
				elm.id == "link-locat" ? imgLocat :
				null;

			console.assert(imgToShow, "invalid link id: " + elm.id);

			imgToShow.style.opacity = 1;

			title.style.color = 
				elm.id == "link-drape" ? "cyan" :
				elm.id == "link-waves" ? "rgb(247, 206, 101)" :
				// elm.id == "link-waves" ? "rgb(198, 141, 51)" :
				// elm.id == "link-waves" ? "rgb(25, 42, 79)" :
				elm.id == "link-locat" ? "rgb(189, 106, 98)" :
				"white";

			cover.style.color = 
				elm.id == "link-drape" ? "white" :
				elm.id == "link-waves" ? "white" :
				elm.id == "link-locat" ? "white" :
				"white";
		}

		function onLinkUnhover(event) {
			var elm = event.target;

			var imgToShow = 
				elm.id == "link-drape" ? imgDrape :
				elm.id == "link-waves" ? imgWaves :
				elm.id == "link-locat" ? imgLocat :
				null;
		
			console.assert(imgToShow, "invalid link id: " + elm.id);

			imgToShow.style.opacity = 0;

			title.style.color = "white";
			cover.style.color = "white";
		}

		var links = document.getElementsByClassName("scene-link");
		for (i = 0; i < links.length; i++) {
			links[i].addEventListener("mouseover", onLinkHover);
			links[i].addEventListener("mouseout", onLinkUnhover);
		}
